<div class="bg-white rounded-md shadow-sm p-4 text-sm">
  <h2 class="text-lg font-semibold text-gray-800 mb-3">Viimeisimmät potilaat</h2>
  <div class="relative mb-3">
    <apollo-input placeholder="Etsi potilaan nimi tai henkilötunnus..." [showSearchIcon]="true"></apollo-input>
  </div>
  <div class="flex flex-col gap-3">
    @for (patient of patients(); track $index) {
      <div class="flex border-b border-gray-300 py-2">
        <mat-icon class="cursor-pointer">chevron_right</mat-icon>
        <div>{{patient.name}} - {{patient.id}}</div>
      </div>
    }
  </div>
</div>
