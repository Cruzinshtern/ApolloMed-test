<div class="text-sm">
  <div class="flex justify-between items-center">
    <div class="flex items-center text-gray-500 cursor-pointer">
      <mat-icon>chevron_left</mat-icon>
      <span >Eilinen lista</span>
    </div>
    <div class="flex items-center text-gray-500 cursor-pointer">
      <span>Huomisen lista</span>
      <mat-icon>chevron_right</mat-icon>
    </div>
  </div>
  <div class="flex flex-col gap-3 py-4">
    @for (appointment of appointments(); track $index) {
      <div class="flex py-2">
        <div class="flex items-center">
          <mat-icon class="cursor-pointer">chevron_right</mat-icon>
          <div>{{appointment.patientName}} - {{appointment.patientId}} | {{ appointment.type }}</div>
        </div>

        <div class="ml-auto flex gap-2">
          <button type="button" class="rounded-md bg-blue-800 text-white px-1 cursor-pointer">Avaa etavastaanotto</button>
          <button type="button" class="rounded-md bg-blue-500 text-white px-1 cursor-pointer">Avaa potilas</button>
          <button type="button" class="rounded-md bg-blue-300 text-white px-1 cursor-pointer">Viestit</button>
        </div>
      </div>
    }
  </div>
  <div class="border-t border-gray-300 mx-[-16px] internal-padding">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold">Muistiinpanot</h3>

      <div class="flex gap-3">
        <button class="w-8 h-8 bg-gray-300 rounded-md flex items-center justify-center hover:bg-gray-400 transition cursor-pointer">
          <mat-icon class="text-base">delete</mat-icon>
        </button>

        <button class="w-8 h-8 bg-gray-300 rounded-md flex items-center justify-center hover:bg-gray-400 transition cursor-pointer">
          <mat-icon class="text-base">download</mat-icon>
        </button>
      </div>
    </div>
    <div>
      <apollo-tile class="block w-[40px]" [title]="''" [icon]="'add'"></apollo-tile>
    </div>
  </div>
</div>
