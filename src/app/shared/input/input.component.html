
@if (type() === 'text') {
  <div class="flex items-center border border-gray-300 rounded-sm p-2 shadow-sm">
    <input type="text" class="flex-1" [placeholder]="placeholder()" [value]="value()"/>
    @if (showSearchIcon()) {
      <mat-icon>search</mat-icon>
    }
    @if (showMicro()) {
      <mat-icon class="cursor-pointer text-gray-400">mic_outline</mat-icon>
    }
  </div>
}

@if (type() === 'radio') {
  <div class="flex items-center space-x-4">
    @for (item of radioList(); track $index) {
      <div class="flex items-center">
        <input type="radio" id="luonnos" name="tila" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
        <label for="luonnos" class="ml-2 text-sm text-gray-600">{{ item }}</label>
      </div>
    }
  </div>
}

@if (type() === 'datetime') {
  <div class="flex items-center border border-gray-300 rounded-sm p-2 shadow-sm">
    <input type="datetime-local" class="flex-1" [placeholder]="placeholder()"/>
  </div>
}
